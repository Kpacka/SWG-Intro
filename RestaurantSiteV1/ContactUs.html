<!DOCTYPE html>
	<html>
		<head>
			<title>Contact Us</title>
		</head>

		<body>
			<h1><center>Packard's Bistro</center></h1>
			<hr>

			<table cellspacing="10" cellpadding="10">
				<tr>
					<td>Home</td>
					<td>Menu</td>
					<td>Contact Us</td>
				</tr>
			</table>
			<hr>

			<table cellspacing="0" cellpadding="10">
				<tr>
					<td align="right">Name:</td>
					<td>
						<form action="contactus.html" method="POST">
							<Input type="text" name="Name" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right">Email:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="text" name="Email" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right">Phone:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="text" name="Phone" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right">Reason for Inquiry:</td>
					<td>
						<form action="concactus.html" method="POST">
							<select name="Options" style="width:200px; height:15px;">
								<option value="Catering">Catering</option>
								<option value="Private Party">Private Party</option>
								<option value="Feedback">Feedback</option>
								<option value="Other">Other</option>
							</select>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right" valign="top">Additional Information</td>
					<td>
						<form action="contactus.html" method="POST">
							<textarea name="Additional Information" style="width:200px; height:100px;"></textarea>
						</form>
					</td>
				</tr>
				<tr>
					<td align="right">Have you been to the restaurant?</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="radio" name="answer" value="yes"/>No<input type="radio" name="answer" value="Personal"/>Yes
						</form>

					</td>
				</tr>
				<tr>
					<td align="right">Best days to contact you:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="checkbox" name="dayofweek" value="monday"/>M<input type="checkbox" name="dayofweek" value="tuesday"/>T<input type="checkbox" name="dayofweek" value="wednesday"/>W<input type="checkbox" name="dayofweek" value="thursday"/>Th<input type="checkbox" name="dayofweek" value="Friday"/>F
						</form>
					</td>
				</tr>
			</table>
			<hr>
			<center>200 Bistro Way, Minneapolis, MN, 55304</center>
			<br>
			<center>612-555-5555</center>
		</body>
	</html>
