<!DOCTYPE html>
	<html>
		<head>
			<title>Contact Us</title>
			<link rel="stylesheet" type="text/css" href="restaurantStyles.css">
			<style type="text/css">

			.contact td{
				border-spacing: 10px;
			}
			.contact td:first-child {
    		text-align: right;}
  
			</style>

		</head>

		<body>
			<div class="header">
				<h1>Packard's Bistro</h1>
			</div>
			<hr>

			<table cellspacing="10">
				<tr>
					<td><a href="homepageV3.html">Home</a></td>
					<td><a href="MenuV3.html">Menu</a></td>
					<td><a href="ContactUsV3.html">Contact Us</a></td>
				</tr>
			</table>
			<hr>

			<table class="contact">
				<tr>
					<td style="font-weight: bold;">Name:</td>
					<td>
						<form action="contactus.html" method="POST">
							<Input type="text" name="Name" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Email:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="text" name="Email" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="text" name="Phone" style="width:;height:;"/>
						</form>
					</td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Reason for Inquiry:</td>
					<td>
						<form action="concactus.html" method="POST">
							<select name="Options" style="width:200px; height:15px;">
								<option value="Catering">Catering</option>
								<option value="Private Party">Private Party</option>
								<option value="Feedback">Feedback</option>
								<option value="Other">Other</option>
							</select>
						</form>
					</td>
				</tr>
				<tr>
					<td valign="top" style="font-weight: bold;">Additional Information </td>
					<td>
						<form action="contactus.html" method="POST">
							<textarea name="Additional Information" style="width:200px; height:100px;"></textarea>
						</form>
					</td>
				</tr>
				<tr>
					<td>Have you been to the restaurant?</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="radio" name="answer" value="yes"/>No<input type="radio" name="answer" value="Personal"/>Yes
						</form>

					</td>
				</tr>
				<tr>
					<td>Best days to contact you:</td>
					<td>
						<form action="contactus.html" method="POST">
							<input type="checkbox" name="dayofweek" value="monday"/>M<input type="checkbox" name="dayofweek" value="tuesday"/>T<input type="checkbox" name="dayofweek" value="wednesday"/>W<input type="checkbox" name="dayofweek" value="thursday"/>Th<input type="checkbox" name="dayofweek" value="Friday"/>F
						</form>
					</td>
				</tr>
			</table>
			<hr>
			<div class="foot">
			<p>200 Bistro Way, Minneapolis, MN, 55304<br>
			<br>
			612-555-5555</p>
			</div>
		</body>
	</html>
