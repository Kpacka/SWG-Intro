<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Contact Us</title>
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="restaurantStyles.css">
			<style type="text/css">

			.contact td{
				border-spacing: 10px;
			}
			.contact td:first-child {
    		text-align: right;}

    		a.link:visited {
					color:red;
				}

			a.link:hover {
					font-weight: bold;
			}

			a.link:active {
				text-decoration: none;
			}
			</style>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>

		</head>

		<body>
			<div class="header">
				<h1>Packard's Bistro</h1>
			</div>
			<hr>


			<ul class="nav nav-tabs">
  				<li><a href="homepageV5.html"><span class="glyphicon glyphicon-home"></a></li>
  				<li><a href="MenuV5.html">Menu</a></li>
  				<li class="active"><a href="ContactUsV5.html">Contact Us</a></li>
  			</ul>
	
			<div class="contact container-fluid" style="padding: 10px;">
				<div class="row">
					<div class="col-sm-2" style="font-weight: bold;">Name:
					</div>
					<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<Input type="text" name="Name" style="width:;height:;"/>
						</form>
					</div>
					</div>
				<div class="row">
					<div class="col-sm-2" style="font-weight: bold;">Email:</div>
					<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<input type="text" name="Email" style="width:;height:;"/>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2"> Phone:</div>
						<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<input type="text" name="Phone" style="width:;height:;"/>
						</form>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2" style="font-weight: bold;">Reason for Inquiry:</div>
						<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<select name="Options" style="width:200px; height:15px;">
								<option value="Catering">Catering</option>
								<option value="Private Party">Private Party</option>
								<option value="Feedback">Feedback</option>
								<option value="Other">Other</option>
							</select>
						</form>
						</div>
					</div>
				<div class="row">
					<div class="col-sm-2" valign="top" style="font-weight: bold;">Additional Information 
					</div>
					<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<textarea name="Additional Information" style="width:200px; height:100px;"></textarea>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">Have you been to the restaurant?</div>
					<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<input type="radio" name="answer" value="yes"/>No&nbsp<input type="radio" name="answer" value="Personal"/>Yes
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">Best days to contact you:</div>
					<div class="col-sm-10">
						<form action="contactus.html" method="POST">
							<input type="checkbox" name="dayofweek" value="monday"/>M&nbsp<input type="checkbox" name="dayofweek" value="tuesday"/>T&nbsp<input type="checkbox" name="dayofweek" value="wednesday"/>W&nbsp<input type="checkbox" name="dayofweek" value="thursday"/>Th&nbsp<input type="checkbox" name="dayofweek" value="Friday"/>F
						</form>
					</div>
				</div>
			</div>
			<hr>
			<div class="foot">
			<p>200 Bistro Way, Minneapolis, MN, 55304<br>
			<br>
			612-555-5555</p>
			</div>
		</body>
	</html>
